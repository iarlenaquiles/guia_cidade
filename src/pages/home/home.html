<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
      <ion-slide class="slide-background swiper-no-swiping" *ngFor="let foto of backgrounds">
        <img [src]="foto">
      </ion-slide>
    </ion-slides>
  </ion-card>
  
  <ion-list inset>
    <button ion-item (click)="details()">
      Alimentação
    </button>

    <button ion-item (click)="details()">
      Autos e motos
    </button>

    <button ion-item (click)="details()">
      Clinicas
    </button>

    <button ion-item (click)="details()">
      Comunicação
    </button>
  </ion-list>
</ion-content>
