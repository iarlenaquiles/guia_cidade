<ion-header no-border>

  <ion-navbar transparent>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="signup-container">
    <img src="assets/imgs/retangulo.png" />
    <form padding [formGroup]="signupForm" (submit)="signup()" novalidate>
      <ion-item>
        <ion-input type="text" formControlName="nome" placeholder="Nome" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" formControlName="sobrenome" placeholder="Sobrenome" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="E-mail" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="senha" placeholder="Senha" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="senhaConfirmacao" placeholder="Confirmação de senha" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <button ion-button block outline color="light" class="signup-button">Criar conta</button>
    </form>
  </div>
</ion-content>
