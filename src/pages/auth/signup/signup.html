<ion-header no-border>

  <ion-navbar transparent>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager="false" autoplay="2000" loop="true" speed="1500" effect="fade">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let item of backgrounds" [ngStyle]="{'background-image': 'url('+ item +')'}">
    </ion-slide>
  </ion-slides>

  <div class="signup-container">
    <form padding [formGroup]="signupForm" (submit)="signup()" novalidate>
      <ion-item>
        <ion-input type="text" formControlName="nome" placeholder="Nome" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" formControlName="sobrenome" placeholder="Sobrenome" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="E-mail" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="senha" placeholder="Senha" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="senhaConfirmacao" placeholder="Repita a senha" clearInput clearOnEdit="false"></ion-input>
      </ion-item>
    </form>
  </div>
</ion-content>
