<ion-header no-border>

  <ion-navbar transparent>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="login-container">
    <img src="assets/imgs/retangulo.png" />
    <form [formGroup]="loginForm" (submit)="login()" novalidate>

      <ion-item>
        <ion-input type="text" formControlName="email" placeholder="E-mail" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" formControlName="senha" placeholder="Senha" clearInput clearOnEdit="false"></ion-input>
      </ion-item>

      <button ion-button block outline color="light" [disabled]="!loginForm.valid" class="login-button">Login</button>
    </form>

    <br>
    <div class="strike">
      <span>OU</span>
    </div>

    <br>

    <button ion-button icon-left block outline color="light" class="login-button" (click)="facebookLogin()">
      <ion-icon name="logo-facebook"></ion-icon> Login com Facebook
    </button>

    <div (click)="goToSignup()" class="cadastro">
      <span>Ainda n√£o possui conta?
        <button ion-button block outline color="light" class="login-button">Cadastre-se</button>
      </span>
    </div>
  </div>
</ion-content>
